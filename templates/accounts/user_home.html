{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
  <title>
   Home - Brand
  </title>
  <link href='{% static "\bootstrap\css\bootstrap.min.css" %}' rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&amp;display=swap" rel="stylesheet"/>
  <link href='{% static "\css\accounts\user_home_tabs.css" %}' rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet"/>
 </head>
 <body>
  <nav class="navbar navbar-light navbar-expand-lg navigation-clean-button" style="/*position: absolute;*/width: 100%;height: auto;max-height: auto;padding: 0px;">
   <div class="container">
    <a class="navbar-brand" href="/" style="font-family: 'Indie Flower', serif;color: var(--bs-indigo);font-size: xx-large;font-weight: bold;margin: 0px;padding: 0px;">
     Diagram Chasing Games
    </a>
    <button class="navbar-toggler" data-bs-target="#navcol-1" data-bs-toggle="collapse" style="transform: scale(0.74);">
     <span class="visually-hidden">
      Toggle navigation
     </span>
     <span class="navbar-toggler-icon">
     </span>
    </button>
    <div class="collapse navbar-collapse" id="navcol-1">
     <ul class="navbar-nav me-auto">
      <li class="nav-item">
      </li>
      <li class="nav-item">
      </li>
     </ul>
     <div class="btn-group" role="group" style="margin: 4px;border-radius: 10px;">
      <a class="btn btn-primary" href="/accounts/sign-out" id="sign-out-button" role="button" style="padding: 3px 6px;border-radius: 8px;">
       Sign Out
      </a>
     </div>
    </div>
   </div>
  </nav>
  <header class="text-center text-white masthead" style='background: url({% static "\img\accounts\pillars_of_creation.jpg" %}) center / cover repeat;height: 679px;max-height: none;padding: 0px;padding-top: 20px;'>
   <div class="card" style="min-width: auto;max-width: auto;width: 90%;margin: auto;border-radius: 15px;background: rgba(255,255,255,0.48);color: var(--bs-blue);">
    <div class="card-body d-flex justify-content-end align-items-start align-self-start my-auto" style="width: auto;max-width: auto;color: var(--bs-blue);min-width: auto;padding: auto;">
     <a class="btn btn-primary" href="/database/create-diagram" id="create-diagram-button" method="get" role="button">
      Create Diagram
     </a>
    </div>
   </div>
  </header>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src='{% static "\js\bs-init.js" %}'>
  </script>
  <script src='{% static "\js\_javascript_tools.js" %}'>
  </script>
 </body>
</html>
