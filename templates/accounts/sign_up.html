{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport"/>
  <title>
   Home - Brand
  </title>
  <link href='{% static "\bootstrap\css\bootstrap.min.css" %}' rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&amp;display=swap" rel="stylesheet"/>
  <link href='{% static "\css\accounts\user_home_tabs.css" %}' rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet"/>
 </head>
 <body>
  <nav class="navbar navbar-light navbar-expand-lg navigation-clean-button" style="/*position: absolute;*/width: 100%;height: auto;max-height: auto;padding: 0px;">
   <div class="container">
    <a class="navbar-brand bounce animated" href="/" style="font-family: 'Indie Flower', serif;color: var(--bs-indigo);font-size: xx-large;font-weight: bold;margin: 0px;padding: 0px;">
     Diagram Chasing Games
    </a>
    <button class="navbar-toggler" data-bs-target="#navcol-1" data-bs-toggle="collapse" style="transform: scale(0.74);">
     <span class="visually-hidden">
      Toggle navigation
     </span>
     <span class="navbar-toggler-icon">
     </span>
    </button>
    <div class="collapse navbar-collapse" id="navcol-1">
     <ul class="navbar-nav me-auto">
      <li class="nav-item">
      </li>
      <li class="nav-item">
      </li>
     </ul>
     <div class="btn-group" role="group" style="margin: 4px;border-radius: 10px;">
      <a class="btn btn-primary" href="/accounts/sign-in" id="sign-in-button" role="button" style="padding: 3px 6px;border-radius: 8px;">
       Sign In
      </a>
     </div>
    </div>
   </div>
  </nav>
  <header class="text-center text-white masthead" style='background: url({% static "\img\accounts\pillars_of_creation.jpg" %}) center / cover repeat;height: 679px;'>
   <h1 class="mb-5" style="transform: translate(0px) translateX(0px) translateY(-122px);">
    Mathematicians can edit, save, and search for diagrams using this web app.
   </h1>
   <div class="col-xl-9 mx-auto position-relative" style="height: 110px;transform: translateY(-122px);">
    <button class="btn btn-primary" data-bs-target="#sign-up-modal" data-bs-toggle="modal" style="font-size: 18pt;border-radius: 16px;" type="button">
     Sign Me Up!
     <br/>
    </button>
   </div>
  </header>
  <section class="text-center bg-light features-icons">
   <div class="container">
    <div class="row">
    </div>
   </div>
  </section>
  <div class="modal fade" id="sign-up-modal" role="dialog" tabindex="-1">
   <div class="modal-dialog" role="document">
    <div class="modal-content">
     <div class="modal-header">
      <h4 class="modal-title">
       Create an Account
      </h4>
      <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button">
      </button>
     </div>
     <div class="modal-body">
      {% include "accounts/sign_up_form.html" %}
     </div>
    </div>
   </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src='{% static "\js\bs-init.js" %}'>
  </script>
  <script src='{% static "\js\_javascript_tools.js" %}'>
  </script>
 </body>
</html>
